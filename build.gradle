plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'java'
    id 'application'
}

group = 'com.cdero.gamerbot'
version = '1.0'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Yahoo! Finance API Integration
    implementation 'com.yahoofinance-api:YahooFinanceAPI:3.15.0'

    // SLF4J Dependency
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.0'

    // SLF4J logging implementation which is Log4j 2 from Apache
    implementation 'org.apache.logging.log4j:log4j-api:2.14.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
    
    // Java Discord API integration
    // Exclude opus with compile errors for using gradle
    compile ('net.dv8tion:JDA:4.2.0_168') {
        exclude module: 'opus-java'
    }
    
    // Separate implementation of opus to fix compile error
    implementation 'club.minnced:opus-java-natives:1.0.4'
    
    // Lava Player for audio
    implementation 'com.sedmelluq:lavaplayer:1.3.73'
    
    // MariaDB connection
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    
    // https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20201115'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

mainClassName = "com.cdero.gamerbot.GamerBotApplication"

jar {
  manifest { 
    attributes "Main-Class": "$mainClassName"
  }  
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
