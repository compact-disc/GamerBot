plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'java'
    id 'application'
}

mainClassName = 'com.cdero.gamerbot.GamerBotApplication'

group = 'com.cdero.gamerbot'
version = '1.0'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Yahoo! Finance API Integration
    compile group: 'com.yahoofinance-api', name: 'YahooFinanceAPI', version: '3.15.0'

    // SLF4J Dependency
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.0'

    // SLF4J logging implementation which is Log4j 2 from Apache
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    
    // Java Discord API integration
    implementation 'net.dv8tion:JDA:4.2.0_227'
    
    // Lava Player for audio
    implementation 'com.sedmelluq:lavaplayer:1.3.66'
    
    // MariaDB connection
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20201115'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

compileJava.options.encoding = 'UTF-8'
